<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paginacion</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-logo">
        <p>LOGO .</p>
      </div>
      <div class="nav-menu" id="navMenu">
        <ul>

          <li><a href="./paginacion.html" class="link">Paginación</a></li>

            <thead>
              <tr>

            <tbody class="content-products"></tbody>
          </table>
        </div>

      <img class="loader" src="/assets/loader.svg" alt="loader" />

    <script type="module" src="/js/pagination.js"></script>
